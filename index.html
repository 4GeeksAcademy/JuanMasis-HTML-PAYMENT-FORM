<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment form example</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-sm">
            <!-- Header -->
            <div class="card-header bg-dark-subtle text-emphasis-dark">
                <h1 class="h3 mb-0 fw-bold">Payment form example</h1>
            </div>

            <div class="card-body">
                <!-- ALERTA -->
                <div id="errorAlert" class="alert alert-danger mb-4" role="alert">
                    Some fields are missing
                </div>

                <!-- FORM -->
                <form id="paymentForm" class="needs-validation" novalidate>
                    <div class="row g-3">

                        <!-- Card / CVC / Amount -->
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="text" inputmode="numeric" class="form-control" id="cardNumber"
                                placeholder="XXXXXXXXXXXXXXXX" maxlength="19" required>
                            <div class="invalid-feedback">Enter a valid card number.</div>
                        </div>

                        <div class="col-md-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" inputmode="numeric" class="form-control" id="cvc" placeholder="000"
                                maxlength="4" required>
                            <div class="invalid-feedback">CVC required.</div>
                        </div>

                        <div class="col-md-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Amount" min="0"
                                    step="0.01" required>
                            </div>
                            <div class="invalid-feedback d-block">Enter an amount.</div>
                        </div>

                        <!-- First / Last -->
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                            <div class="invalid-feedback">First name required.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                            <div class="invalid-feedback">Last name required.</div>
                        </div>

                        <!-- City / State / ZIP -->
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                            <div class="invalid-feedback">City required.</div>
                        </div>

                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select id="state" class="form-select" required>
                                <option value="" selected>Pick a state</option>
                                <option value="Florida">FL</option>
                                <option>AL</option>
                                <option>CA</option>
                                <option>NY</option>
                                <option>TX</option>
                                <option>GA</option>
                                <option>NC</option>
                                <option>NJ</option>
                                <option>IL</option>
                                <option>WA</option>
                                <option>MA</option>
                                <option>PA</option>
                            </select>
                            <div class="invalid-feedback">Select a state.</div>
                        </div>

                        <div class="col-md-2">
                            <label for="zip" class="form-label">Postal Code</label>
                            <input type="text" inputmode="numeric" class="form-control" id="zip" maxlength="10"
                                required>
                            <div class="invalid-feedback">ZIP required.</div>
                        </div>

                        <!-- We accept -->

                        <div class="col-md-6">
                            <label class="form-label d-block">We accept:</label>
                            <div class="d-flex align-items-center bg-secondary rounded-3 px-3 py-2 w-50">
                                <div class="d-flex align-items-center justify-content-between w-100">

                                    <!-- Mastercard -->
                                    <div class="d-inline-flex align-items-center gap-1">
                                        <input class="form-check-input m-0" type="radio" name="payBrand"
                                            id="brandMastercard" value="mastercard" checked>
                                        <label for="brandMastercard"
                                            class="d-inline-flex align-items-center bg-light text-dark border rounded px-2 py-1 mb-0">
                                            <img src="https://cdn.jsdelivr.net/npm/simple-icons@11/icons/mastercard.svg"
                                                alt="Mastercard" height="12">
                                        </label>
                                    </div>

                                    <!-- VISA -->
                                    <div class="d-inline-flex align-items-center gap-1">
                                        <input class="form-check-input m-0" type="radio" name="payBrand" id="brandVisa"
                                            value="visa">
                                        <label for="brandVisa"
                                            class="d-inline-flex align-items-center bg-light text-dark border rounded px-2 py-1 mb-0">
                                            <img src="https://cdn.jsdelivr.net/npm/simple-icons@11/icons/visa.svg"
                                                alt="Visa" height="12">
                                        </label>
                                    </div>

                                    <!-- Diners Club -->
                                    <div class="d-inline-flex align-items-center gap-1">
                                        <input class="form-check-input m-0" type="radio" name="payBrand"
                                            id="brandDiners" value="diners">
                                        <label for="brandDiners"
                                            class="d-inline-flex align-items-center bg-light text-dark border rounded px-2 py-1 mb-0">
                                            <img src="https://cdn.jsdelivr.net/npm/simple-icons@11/icons/dinersclub.svg"
                                                alt="Diners Club" height="12">
                                        </label>
                                    </div>

                                    <!-- American Express -->
                                    <div class="d-inline-flex align-items-center gap-1">
                                        <input class="form-check-input m-0" type="radio" name="payBrand" id="brandAmex"
                                            value="amex">
                                        <label for="brandAmex"
                                            class="d-inline-flex align-items-center bg-light text-dark border rounded px-2 py-1 mb-0">
                                            <img src="https://cdn.jsdelivr.net/npm/simple-icons@11/icons/americanexpress.svg"
                                                alt="American Express" height="12">
                                        </label>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- (El bloque de Message a la derecha) -->
                        <div class="col-md-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" class="form-control" rows="4"
                                placeholder="Add any notes here."></textarea>
                        </div>
                        <!-- Footer -->
                        <div class="card-footer bg-white px-0 mt-4 d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-outline-secondary" id="cancelBtn">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
